# Catalyst I.T. SilverStripe Team Standard Grumphp configuration
# SilverStripe Team 2016-2018 <silverstripedev@catalyst.net.nz>
#
# Question: Why would we not run these checks from within our IDEs?
# Answer: We use too many: Sublime, Netbeans and Atom (so far)
#
parameters:
  bin_dir: "./vendor/bin"
  git_dir: "."
  stop_on_failure: false
  ignore_unstaged_changes: true
  tasks:
    # First everything which lints, secures or verifies something
    jsonlint:
      metadata:
        priority: 100
    xmllint:
      metadata:
        priority: 100
    yamllint:
      metadata:
        priority: 100
    git_blacklist:
      keywords:
        - "die"
        - "var_"
        - "Debug::"
        - "_GET["
        - "_POST["
        - "_REQUEST["
        - "localhost"
        - ".dev"
        - ".local"
        - "wgtn.cat-it"
        - "http://gitlab.catalyst.net.nz"
        - "phpinfo"
        - "<<<<"
        - "===="
        - ">>>>"
      metadata:
        priority: 90
    phpcs:
      standard: 'phpcs.xml.dist'
      encoding: 'UTF-8'
      # Filename patterns to ignore
      ignore_patterns:
        - "spec/*Spec.php"
        - "tests/*.php"
      metadata:
        priority: 90
        # Ensure commit messages are standard. Helps us when future debugging to see the story to which the commit relates
    git_conflict: ~
    git_commit_message:
      matchers:
        - '/^(INIT|NEW|MINOR|FIX|API):\s(RM|WR)\#?[\d]+\s$/'
      multiline: true
  extensions: []
